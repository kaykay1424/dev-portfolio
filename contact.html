        <main>
            <section id="contact"> 
                <form action="" method="POST" id="contact__form">
                    <h1>Contact Kayla Clements</h1>
                    <div class="form__container--inline">
                        <label for="name">*Name:</label>
                        <input type="text" id="name" required>
                    </div>
                    <div class="form__container--inline">
                        <label for="tel">Tel:</label>
                        <input type="tel" id="tel" pattern="\d{3}[\-]\d{3}[\-]\d{4}">
                    </div>
                    <div class="form__container--inline">
                        <label for="email">*Email:</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form__container--inline">
                        <label for="message">*Message:</label>
                        <textarea id="message" maxlength="240" required></textarea>
                    </div>
                    <button type="submit" class="btn">Send</button>
                </form>
                <div id="contact__info">
                    <a href="mailto:michaela.s.clements@gmail.com" class="btn">Email me <i class="far fa-envelope"></i></a> <span>michaela.s.clements@gmail.com</span> <br>
